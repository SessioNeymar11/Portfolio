			<!-- ********************************************************************QUARTA SEZIONE********************************************************************************-->
			<section id="four">
				<div class="container">
				  <h2>Richiedi un prodotto Amazon</h2>
				  <form method="post" action="https://formspree.io/f/meqwzgya">
					<div class="row gtr-uniform">
					  <div class="col-6 col-12-xsmall">
						<div class="input-with-placeholder">
						  <input type="text" id="name" required />
						  <label for="name">Nome e Cognome </label>
						</div>
					  </div>
					  <div class="col-6 col-12-xsmall">
						<div class="input-with-placeholder">
						  <input type="email" id="email" required />
						  <label for="email">Mail </label>
						</div>
					  </div>
					  <div class="col-12">
						<div class="input-with-placeholder">
						  <input type="text" id="subject" required />
						  <label for="subject">Nome del prodotto (ex. 'Iphone 15') </label>
						</div>
					  </div>
					  <div class="col-12">
						<div class="input-with-placeholder">
						  <textarea id="message" rows="6" required></textarea>
						  <label for="message">Informazioni prodotto con il relativo link </label>
						</div>
					  </div>
					  <div class="col-12">
						<ul class="actions">
						  <li><input type="submit" class="primary" value="Invia Richiesa" /></li>
						  <li><input type="reset" value="Ripristina tutti i campi" /></li>
						</ul>
					  </div>
					</div>
				  </form>
				</div>
